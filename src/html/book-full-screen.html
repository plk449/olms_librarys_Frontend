<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullBook</title>
    <link rel="stylesheet" href="../css/book-full-screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div id="book-fullScreen">
        <div class="container">
            <div class="book-image">
                <div class="book">
                    <img src="" alt="book1" id="bookImageFullS">
                </div>
            </div>

            <!-- book name, author, caragory, total copy available,
                 like icon, borrow book, wishlist -->

            <div class="book-info">
                <div class="info-container">
                    <!-- all the text here -->
                    <div class="book-wraper">
                        <div class="book-text">
                            <div class="all-text">
                                <h2 id="bookNameFullS"></h2>
                                <div class="p">
                                    <p class="author">By: <span id="authorFullS"></span></p>
                                    <p class="category">Catagory: <span id="catFullS"></span></p>
                                    <p class="copy-avl">Total Copy: <span id="copyFullS">0</span></p>
                                </div>
                            </div>
                        </div>
    
                        <!-- all the functionality here like (like book, borrow book, wishlist) -->
                        <div class="book-func">
                            <div class="like-and-borrow">
                                <div class="like">
                                    <i class="fa-regular fa-thumbs-up" id="like"></i>
                                    <span id="like-count"></span>
                                </div>
                                <div class="borrow">
                                    <button class="borrow-btn " id="borrow">Borrow Book</button>
                                </div>
                            </div>
                            <div class="wishlist ">
                                <i class="fa-regular fa-heart wish-unwish" id="cart"></i>
                                <!-- <i class="wishUnwish">poll</i> -->
                                <!-- <p class="" id="cart">poll</p> -->
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
    <script src="../js/book-full-screen.js"></script>
    <!-- <script src="../js/script.js"></script> -->
</body>
</html>
